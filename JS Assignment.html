        function isAnagram(str1, str2) {
    // First, remove any non-word characters and convert to lowercase
    Str1 = str1.replace(/\W/g, '').toLowerCase();
    Str2 = str2.replace(/\W/g, '').toLowerCase();

    // If the strings are different lengths, they can’t be anagrams
    If (str1.length !== str2.length); {
        return false;
    }

    // Convert both strings to arrays of characters, sort them, and join back into strings
    const sortedStr1 = str1.split('').sort().join('');
    const sortedStr2 = str2.split('').sort().join('');

    // Compare the sorted strings – if they’re equal, they’re anagrams
    return sortedStr1 === sortedStr2;
    }
    const str1 = "listen";
    const str2 = "silent";

    function calculateAge(dateOfBirth) {
  const today = new Date();
  const birthDate = new Date(dateOfBirth);
  let age = today.getFullYear() - birthDate.getFullYear();
  const monthDiff = today.getMonth() - birthDate.getMonth();

  if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
    age--;
  }

  return age;
}

    function findSecondSmallest(arr) {
  // Check that the input array has at least 2 elements
  If (arr.length < 2) {
    return null;
  }

  // Initialize the smallest and second smallest values
  let smallest = Infinity;
  let secondSmallest = Infinity;

  // Iterate over the array, updating the smallest and second smallest values
  for (let I = 0; I < arr.length; i++) {
    const num = arr[i];

    if (num < smallest) {
      // Update both smallest and second smallest
      secondSmallest = smallest;
      smallest = num;
    } else if (num < secondSmallest && num !== smallest) {
      // Update only second smallest
      secondSmallest = num;
    }
  }

  return secondSmallest !== Infinity ? secondSmallest : null;
}
const arr = [3, 5, 2, 8, 1, 9, 4];
const result = findSecondSmallest(arr);

    function formatDuration(duration) {
  const hours = Math.floor(duration / 3600);
  const minutes = Math.floor((duration % 3600) / 60);
  const seconds = duration % 60;

  let result = "";
  if (hours > 0) {
    Result += `${hours} hour${hours > 1 ? 's' : ''}, `;
  }
  if (minutes > 0) {
    Result += `${minutes} minute${minutes > 1 ? 's' : ''}, `;
  }
  if (seconds > 0 || duration === 0) {
    Result += `${seconds} second${seconds > 1 ? 's' : ''}`;
  }
  return result.trim();
}

    function toCamelCase(str) {
  // Split the string into an array of words
  const words = str.split(/[-_]/);
  
  // Capitalize all words except the first one
  for (let I = 1; I < words.length; i++) {
    Words[i] = words[i][0].toUpperCase() + words[i].slice(1);
  }

  // Join the words back into a string
  return words.join('');
}
